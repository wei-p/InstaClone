<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    {% load static %}
</head>
<body>
    <div>
        <a href="{% url 'make_post' %}">Make Post</a>
    </div>

    </div>
</body>
</html>
